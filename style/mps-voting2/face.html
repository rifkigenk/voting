<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>

<div class="container">
    <h1>Verifikasi Wajah</h1>

    <div style="margin-top:12px; display:flex; gap:8px; align-items:center; justify-content:center;">

        <button id="registerBtn" style="padding:8px 12px; background:#667eea; color:#fff; border:none; border-radius:6px; cursor:pointer;">Register Face</button>
        <a href="http://localhost/Projek%20MPS/mps-voting/php/index.php" id="dwdqwd" style="padding:8px 12px; background:#667eea; color:#fff; border:none; border-radius:6px; cursor:pointer;">Kembali</a>
    </div>
    <p id="registerStatus" style="text-align:center; margin-top:10px; color:#666"></p>
    <div class="blur-overlay"></div>

</div>

</html>
